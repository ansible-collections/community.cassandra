- name: verify the node
  community.cassandra.cassandra_verify:
    debug: yes
  register: verify

- assert:
    that:
      - "verify.msg == 'nodetool verify executed successfully'"
      - "verify.changed == True"

- include_tasks: ../../setup_cassandra/tasks/cassandra_auth.yml
  when: cassandra_auth_tests == True

- name: Run verify with auth
  community.cassandra.cassandra_verify:
    username: "{{ cassandra_admin_user }}"
    password: "{{ cassandra_admin_pwd }}"
    debug: yes
  register: verify

- assert:
    that:
      - "verify.msg == 'nodetool verify executed successfully'"
      - "verify.changed == True"

- name: Test login failure handling
  community.cassandra.cassandra_verify:
    username: "{{ cassandra_admin_user }}"
    password: XXXXXXXXXXXXXXXXXXXXX
    debug: yes
  register: login_status
  ignore_errors: yes
  when: cassandra_auth_tests == True

- name: Assert failed login
  assert:
    that:
      - login_status.failed == True
      - "'Invalid username or password' in login_status.stderr"
  when: cassandra_auth_tests == True

- name: Test incorrect nodetool_path handling
  community.cassandra.cassandra_verify:
    nodetool_path: /tmp
    debug: yes
  register: nodetool_path_error
  ignore_errors: true
  when: cassandra_auth_tests == True

- name: Assert no such file
  assert:
    that:
      - "'No such file or directory' in nodetool_path_error.msg"

- name: Run verify against system_auth keyspace
  community.cassandra.cassandra_verify:
    username: "{{ cassandra_admin_user }}"
    password: "{{ cassandra_admin_pwd }}"
    keyspace: system_auth
    debug: yes
  register: verify

- assert:
    that:
      - "verify.msg == 'nodetool verify executed successfully'"
      - "verify.changed == True"

- name: Run verify against system_auth/roles (str)
  community.cassandra.cassandra_verify:
    username: "{{ cassandra_admin_user }}"
    password: "{{ cassandra_admin_pwd }}"
    keyspace: system_auth
    table: roles
    debug: yes
  register: verify

- assert:
    that:
      - "verify.msg == 'nodetool verify executed successfully'"
      - "verify.changed == True"

- name: Run verify against system_auth/roles (list)
  community.cassandra.cassandra_verify:
    username: "{{ cassandra_admin_user }}"
    password: "{{ cassandra_admin_pwd }}"
    keyspace: system_auth
    table:
      - roles
    debug: yes
  register: verify

- assert:
    that:
      - "verify.msg == 'nodetool verify executed successfully'"
      - "verify.changed == True"

- name: Run verify against multiple system_auth table (list)
  community.cassandra.cassandra_verify:
    username: "{{ cassandra_admin_user }}"
    password: "{{ cassandra_admin_pwd }}"
    keyspace: system_auth
    table:
      - roles
      - role_permissions
      - role_members
    debug: yes
  register: verify

- assert:
    that:
      - "verify.msg == 'nodetool verify executed successfully'"
      - "verify.changed == True"

- name: Run with extended mode
  community.cassandra.cassandra_verify:
    username: "{{ cassandra_admin_user }}"
    password: "{{ cassandra_admin_pwd }}"
    keyspace: system_auth
    table:
      - roles
      - role_permissions
      - role_members
    extended: yes
    debug: yes
  register: verify

- assert:
    that:
      - "verify.msg == 'nodetool verify executed successfully'"
      - "verify.changed == True"

- name: Run with extended on
  community.cassandra.cassandra_verify:
    username: "{{ cassandra_admin_user }}"
    password: "{{ cassandra_admin_pwd }}"
    keyspace: system_auth
    table:
      - roles
      - role_permissions
      - role_members
    e: yes
    debug: yes
  register: verify

- assert:
    that:
      - "verify.msg == 'nodetool verify executed successfully'"
      - "verify.changed == True"

- name: Run list again
  community.cassandra.cassandra_verify:
    username: "{{ cassandra_admin_user }}"
    password: "{{ cassandra_admin_pwd }}"
    keyspace: system_auth
    table:
      - roles
      - role_permissions
      - role_members
    e: no
    debug: yes
  register: verify

- assert:
    that:
      - "verify.msg == 'nodetool verify executed successfully'"
      - "verify.changed == True"
