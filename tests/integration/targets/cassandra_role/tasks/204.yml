- name: Create keyspace for tests
  cassandra_keyspace:
    name: test_keyspace
    state: present
    login_user: "{{ cassandra_admin_user }}"
    login_password: "{{ cassandra_admin_pwd }}"

- name: Create a test role - 1st run
  community.cassandra.cassandra_role:
    name: test_role
    password: p4ssw0rd
    login: true
    keyspace_permissions:
      test_keyspace:
        - "ALL PERMISSIONS"
    state: present
    login_user: "{{ cassandra_admin_user }}"
    login_password: "{{ cassandra_admin_pwd }}"
    debug: yes
  register: first_run

- assert:
    that:
      - first_run.changed

- name: Create a test role - second run
  community.cassandra.cassandra_role:
    name: test_role
    password: p4ssw0rd
    login: true
    keyspace_permissions:
      test_keyspace:
        - "ALL PERMISSIONS"
    state: present
    login_user: "{{ cassandra_admin_user }}"
    login_password: "{{ cassandra_admin_pwd }}"
    debug: yes
  register: second_run

- assert:
    that:
      - second_run.changed == False

- name: Create a test role - third run
  community.cassandra.cassandra_role:
    name: test_role
    password: p4ssw0rd
    login: true
    keyspace_permissions:
      test_keyspace:
        - "SELECT"
    state: present
    login_user: "{{ cassandra_admin_user }}"
    login_password: "{{ cassandra_admin_pwd }}"
    debug: yes
  register: third_run

- assert:
    that:
      - third_run.changed == False