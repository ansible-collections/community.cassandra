- name: Create a test keyspace - LOCAL_ONE consistency
  community.cassandra.cassandra_keyspace:
    name: local_keyspace
    state: present
    data_centres:
      zurich: 3
      tokyo: 3
      new_york: 2
    consistency_level: "LOCAL_ONE"
  register: local

- assert:
    that:
      - local.changed

- name: Create a test keyspace- ANY consistency
  community.cassandra.cassandra_keyspace:
    name: any_keyspace
    state: present
    data_centres:
      zurich: 3
      tokyo: 3
      new_york: 2
  ignore_errors: true
  register: any

- assert:
    that:
      - any.failed
      - "'ANY ConsistencyLevel is only supported for writes' in any.msg"

- name: Create a test keyspace - QUORUM consistency
  community.cassandra.cassandra_keyspace:
    name: quorum_keyspace
    state: present
    data_centres:
      zurich: 3
      tokyo: 3
      new_york: 2
    consistency_level: "QUORUM"
  register: quorum

- assert:
    that:
      - quorum.changed
