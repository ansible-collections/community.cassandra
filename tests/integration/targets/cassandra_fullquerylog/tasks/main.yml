- name: Get fql status 1
  shell: nodetool -h 127.0.0.1 getfullquerylog | grep enabled
  register: fql_status

- name: Assert fql is not running 1
  assert:
    that: "'false' in fql_status.stdout"

- name: Turn on fql with module (check mode)
  community.cassandra.cassandra_fullquerylog:
    state: "enabled"
    debug: yes
  check_mode: yes
  register: fql

- assert:
    that:
      - fql.changed

- name: Turn on fql with module
  community.cassandra.cassandra_fullquerylog:
    state: "enabled"
    debug: yes

- assert:
    that:
      - fql.changed

- name: Get fql status 1
  shell: nodetool -h 127.0.0.1 getfullquerylog | grep enabled
  register: fql_status

- name: Assert fql is not running 1
  assert:
    that: "'true' in fql_status.stdout"

- name: Turn off fql with module (check mode)
  community.cassandra.cassandra_fullquerylog:
    state: "disabled"
    debug: yes
  check_mode: yes
  register: fql

- assert:
    that:
      - fql.changed

- name: Turn off fql with module
  community.cassandra.cassandra_fullquerylog:
    state: "disabled"
    debug: yes
  check_mode: no
  register: fql

- assert:
    that:
      - fql.changed

- name: Assert fql is not running 1
  assert:
    that: "'false' in fql_status.stdout"

- name: Run reset check mode
  community.cassandra.cassandra_fullquerylog:
    state: "reset"
    debug: yes
  check_mode: yes
  register: fql

- assert:
    that:
      - fql.changed

- name: Run reset
  community.cassandra.cassandra_fullquerylog:
    state: "reset"
    debug: yes
  check_mode: no
  register: fql

- assert:
    that:
      - fql.changed

