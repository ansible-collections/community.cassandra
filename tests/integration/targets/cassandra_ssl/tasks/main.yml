    name: ccmsslkeyspace_cert_optional
    state: present
    ssl: True
    ssl_cert_reqs: 'CERT_OPTIONAL'
    ssl_ca_certs: '/home/ssl-test-cluster/ssl-test.cer.pem' 
  
