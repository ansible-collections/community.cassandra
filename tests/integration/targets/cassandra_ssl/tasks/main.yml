  register: ccmsslkeyspace_cert_optional_f

- name: Assert ccmsslkeyspace_cert_optional_f fails
  assert:
    that:
      - "'ssl_ca_certs certificate: File not found' in ccmsslkeyspace_cert_optional_f.msg"    

