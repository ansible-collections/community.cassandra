- name: Run module tests for cassandra_decomission
  block:
    # ccm created nodes seem to number the jmx ports 7100, 7200, 7300 usw
    - name: Execute module against the first ccm node
      community.cassandra.cassandra_decomission:
        host: 127.0.0.1
        port: 7100
        nodetool_path: /home/cassandra/config/repository/{{ cassandra_version }}/bin
        debug: yes
      register: rhys

    - name: Assert decomission successful
      assert:
        that:
          - rhys.changed
          - "rhys.msg == 'decomission command succeeded'"

